version: '3.8'

services:
  backend:
    build:
      context: ./backend-python
      dockerfile: Dockerfile
    container_name: clickhouse-migration-backend
    restart: unless-stopped
    environment:
      - PORT=3000
      - POSTGRES_HOST=${POSTGRES_HOST:-140.0.219.7}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_USER=${POSTGRES_USER:-root}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-ANSKk08aPEDbFjDO}
      - POSTGRES_DB=${POSTGRES_DB:-postgres}
      - CLICKHOUSE_HOST=${CLICKHOUSE_HOST:-140.0.219.7}
      - CLICKHOUSE_PORT=${CLICKHOUSE_PORT:-8123}
      - CLICKHOUSE_USER=${CLICKHOUSE_USER:-nx}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-ANSKk08aPEDbFjDO}
      - CLICKHOUSE_DATABASE=${CLICKHOUSE_DATABASE:-default}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-140.0.219.7:9000}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-dlhHz4jVzInT8pkZI8W2}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-DHaOsbdpOxf1TWJxPKzo4syQecdpx3pPm8h3oSkX}
      - MINIO_SECURE=${MINIO_SECURE:-false}
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:3000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    ports:
      - "3000:3000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: clickhouse-migration-frontend
    restart: unless-stopped
    ports:
      - "8999:8080"
    depends_on:
      - backend
    networks:
      - app-network
    environment:
      - VITE_API_URL=http://backend:3000

networks:
  app-network:
    driver: bridge
